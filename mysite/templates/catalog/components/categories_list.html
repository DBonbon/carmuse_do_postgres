{% load wagtailroutablepage_tags wagtailcore_tags %}


  <div class="card">
    <div class="card-header sbar-margins-h">
      <a class="card-link" data-toggle="collapse" href="#collapseOne">
        <h5>Categories</h5>
      </a>
    </div>
    <div id="collapseOne" class="collapse show">
      <div class="card-body sbar-margins">
        <div class="row">
      <div class="col-lg-12">
        <ul class="list-unstyled mb-0">
          {% for category in categories %}
            <li>
              <a href="{% routablepageurl painting_index_page 'post_by_category' category.slug %}"
                class= "link-primary text-decoration-none">{{ category.name }}
              </a>
            </li>
          {% empty %}
            'No categories yet'
          {% endfor %}
        </ul>
      </div>
    </div>
      </div>
    </div>
  </div>
